<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/./css/styles.css">
    <title>Car Shop Registation</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <div id="FindCar">
                <h2>Find your car</h2>
                <form action="https://fom.in.ua/echo" name="Email" method="get">
                    <div class="input-row">
                        <h4>Тип Кузова</h4>
                        <label>
                            <input type="checkbox" checked name="type1" value="sedan">
                            <span>Седан</span>
                        </label>
                        <label>
                            <input type="checkbox" checked name="type2" value="univesal">
                            <span>Універсал</span>
                        </label>
                        <label>
                            <input type="checkbox" checked name="type3" value="hatch">
                            <span>Хечбек</span>
                        </label>
                        <label>
                            <input type="checkbox" checked name="type4" value="crossover">
                            <span>Кросовер</span>
                        </label>
                    </div>
                    <div class="input-row"><label for="marks">Марка Авто</label>
                        <select name="CarMarks" id="marks"  >
                            <option selected disabled>Вибрати</option>
                            <option value="toyota">Toyota</option>
                            <option value="BMW">BMW</option>
                            <option value="Audi">Audi</option>
                            <option value="Porsche">Porsche</option>
                            <option value="Tesla">Tesla</option>
                        </select>
                    </div>
                    <div class="input-row"><label for="country">Країна Виробника</label>
                        <select name="Country" id="country">
                            <option selected disabled>Вибрати</option>
                            <option value="Ukraine">Україна</option>
                            <option value="Німечина">Німечина</option>
                            <option value="Японія">Японія</option>
                            <option value="Італія">Італія</option>
                            <option value="Америка">Америка</option>
                        </select>
                    </div>
                    <div class="input-row">
                        <h4>Ціна</h4>
                        <label>
                            <span>Від</span> 
                            <input type="number" name="pricefrom">
                        </label>
                        <label>
                            <span>До</span> 
                            <input type="number" name="priceto">
                        </label>
                    </div>
                    <div class="input-row">
                        <h4>Рік</h4>
                        <label>
                            <span>Від</span> 
                            <input type="date" name="yearfrom">
                        </label>
                        <label>
                            <span>До</span> 
                            <input type="date" name="yearto">
                        </label>

                    </div>
                    <div class="input-row">
                        <label>
                            <input type="checkbox" checked name="quality1" value="Crash">
                            <span>Бита</span>
                        </label>
                        <label>
                            <input type="checkbox" checked name="quality2" value="Notfordriving">
                            <span>На запчастини</span>
                        </label>
                        <label>
                            <input type="checkbox" checked name="quality3" value="Not crashed">
                            <span>Не бита не крашена</span>
                        </label>
                        <label>
                            <input type="checkbox" checked name="quality4" value="New">
                            <span>Нова</span>
                        </label>
                    </div>
                    <div class="input-row">
                        <h3>Тип Палива</h3>
                        <label>
                            <span>Дизель</span>
                            <input type="checkbox" name="TypeOfFuel1" value="Dizel">
                        </label>
                        <label>
                            <span>Бензин</span>
                            <input type="checkbox" name="TypeOfFuel2" value="Benz">
                        </label>
                        <label>
                            <span>Газ-Бензин</span>
                            <input type="checkbox" name="TypeOfFuel3" value="Gas-Benz">
                        </label>
                    </div>
                    <div class="input-row">
                        <h4>Тип Коробки передач</h4>
                        <label>
                            <span>Автомат</span>
                            <input type="radio" name="TypeofBox" value="auto">
                        </label>
                        <label>
                            <span>Механіка</span>
                            <input type="radio" name="TypeofBox" value="mech">
                        </label>
                    </div>
                    <div class="input-row">
                        <h4>Колір</h4>
                       <label>
                        <span>Виберіть Колір</span>
                        <input type="color" name="CarColor">
                       </label>
                    </div>
                    <div class="input-row">
                        <h4>Додатковий комфорт</h4>
                        <label>
                            <input type="checkbox" checked name="comfort1" value="LeatherSalon">
                            <span>Шкіряний Салон</span>
                        </label>
                        <label>
                            <input type="checkbox" checked name="comfort2" value="BluetoothMusic">
                            <span>Музика через блютуз</span>
                        </label>
                        <label>
                            <input type="checkbox" checked name="comfort3" value="Touchless">
                            <span>Безключовий доступ</span>
                        </label>
                        <label>
                            <input type="checkbox" checked name="comfort4" value="Spoiler">
                            <span>Спойлер</span>
                        </label>
                    </div>

                    <div>
                        <button type="submit">Фильтровать</button>
                    </div>
        
                </form>
            </div>
            
        </section>
    </main>
    <footer class="footer">
        
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
