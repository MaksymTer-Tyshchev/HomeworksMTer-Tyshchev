<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/./css/styles.css">
    <title>Car Shop Registation</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <div id="Registration">
                <h2>Registration</h2>
                <form action="https://fom.in.ua/echo" name="Email" method="get">
                <div class="input-row">
                    <label>
                        <span>Email</span>
                        <input type="email" required name="Email" placeholder="Твій Емейл" minlength="2">
                    </label>
                    </div>
                    <div class="input-row">
                        <label>
                            <span>Password</span>
                            <input type="password" required name="pass" placeholder="Від 5 до 16 символів" minlength="5" maxlength="16">
                        </label>
                        </div>
                        <div class="input-row">
                            <label>
                                <span>Запам'ятати пароль</span>
                                <input type="checkbox" required name="recognizepass" value="+">
                            </label>
                            </div>
                        <div class="input-row">
                            <button type="submit">Log In</button>
                            <button type="reset">Reset</button>
                            </div>
                            

                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
